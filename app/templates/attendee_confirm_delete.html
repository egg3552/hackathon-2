{% extends 'base.html' %}

{% block title %}Remove Attendee - Meeting Notes App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Remove Attendee</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to remove {{ attendee.user.username }} from {{ attendee.meeting.title }}?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Remove</button>
                    <a href="{% url 'meeting_detail' attendee.meeting.pk %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
