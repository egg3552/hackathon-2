{% extends "base.html" %}

{% block title %}Meetings - Meeting Notes App{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-calendar-event"></i> My Meetings</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createMeetingModal">
                <i class="bi bi-plus-circle"></i> New Meeting
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search meetings by title...">
                    </div>
                    <div class="col-md-4">
                        <input type="date" class="form-control" id="dateFilter">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-secondary w-100" id="clearFilters">
                            <i class="bi bi-x-circle"></i> Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Meetings List -->
        <div id="meetingsList">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create Meeting Modal -->
<div class="modal fade" id="createMeetingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Meeting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="createMeetingForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="meetingTitle" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="meetingTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="meetingDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="meetingDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="meetingDate" class="form-label">Date & Time *</label>
                        <input type="datetime-local" class="form-control" id="meetingDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="meetingLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="meetingLocation">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Meeting</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Meeting Modal -->
<div class="modal fade" id="editMeetingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Meeting</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="editMeetingForm">
                <input type="hidden" id="editMeetingId">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editMeetingTitle" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="editMeetingTitle" required>
                    </div>
                    <div class="mb-3">
                        <label for="editMeetingDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="editMeetingDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editMeetingDate" class="form-label">Date & Time *</label>
                        <input type="datetime-local" class="form-control" id="editMeetingDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="editMeetingLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="editMeetingLocation">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadMeetings();
        
        // Set default datetime to now
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('meetingDate').value = now.toISOString().slice(0, 16);
    });

    // Load meetings from API
    async function loadMeetings(search = '', date = '') {
        try {
            let url = '/api/meetings?';
            if (search) url += `search=${encodeURIComponent(search)}&`;
            if (date) url += `date=${date}&`;
            
            const response = await fetch(url);
            const data = await response.json();
            
            displayMeetings(data.meetings);
        } catch (error) {
            showFlashMessage('Failed to load meetings', 'danger');
        }
    }

    // Display meetings in the list
    function displayMeetings(meetings) {
        const container = document.getElementById('meetingsList');
        
        if (meetings.length === 0) {
            container.innerHTML = `
                <div class="text-center py-5 text-muted">
                    <i class="bi bi-calendar-x" style="font-size: 3rem;"></i>
                    <p class="mt-3">No meetings found. Create your first meeting!</p>
                </div>
            `;
            return;
        }
        
        container.innerHTML = meetings.map(meeting => `
            <div class="card mb-3 meeting-card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="card-title">
                                <a href="/meeting/${meeting.id}" class="text-decoration-none">
                                    ${meeting.title}
                                </a>
                            </h5>
                            <p class="card-text text-muted">${meeting.description || 'No description'}</p>
                            <p class="mb-0">
                                <i class="bi bi-calendar3"></i> ${formatDate(meeting.date)}
                                ${meeting.location ? `<br><i class="bi bi-geo-alt"></i> ${meeting.location}` : ''}
                            </p>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-primary" onclick="editMeeting(${meeting.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteMeeting(${meeting.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    // Search and filter handlers
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const search = e.target.value;
        const date = document.getElementById('dateFilter').value;
        loadMeetings(search, date);
    });

    document.getElementById('dateFilter').addEventListener('change', (e) => {
        const search = document.getElementById('searchInput').value;
        const date = e.target.value;
        loadMeetings(search, date);
    });

    document.getElementById('clearFilters').addEventListener('click', () => {
        document.getElementById('searchInput').value = '';
        document.getElementById('dateFilter').value = '';
        loadMeetings();
    });

    // Create meeting form handler
    document.getElementById('createMeetingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const meetingData = {
            title: document.getElementById('meetingTitle').value,
            description: document.getElementById('meetingDescription').value,
            date: document.getElementById('meetingDate').value,
            location: document.getElementById('meetingLocation').value
        };
        
        try {
            const response = await fetch('/api/meetings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(meetingData)
            });
            
            if (response.ok) {
                showFlashMessage('Meeting created successfully!', 'success');
                bootstrap.Modal.getInstance(document.getElementById('createMeetingModal')).hide();
                document.getElementById('createMeetingForm').reset();
                loadMeetings();
            } else {
                const data = await response.json();
                showFlashMessage(data.error || 'Failed to create meeting', 'danger');
            }
        } catch (error) {
            showFlashMessage('An error occurred', 'danger');
        }
    });

    // Edit meeting function
    async function editMeeting(id) {
        try {
            const response = await fetch(`/api/meetings/${id}`);
            const meeting = await response.json();
            
            document.getElementById('editMeetingId').value = meeting.id;
            document.getElementById('editMeetingTitle').value = meeting.title;
            document.getElementById('editMeetingDescription').value = meeting.description || '';
            document.getElementById('editMeetingDate').value = meeting.date.slice(0, 16);
            document.getElementById('editMeetingLocation').value = meeting.location || '';
            
            new bootstrap.Modal(document.getElementById('editMeetingModal')).show();
        } catch (error) {
            showFlashMessage('Failed to load meeting details', 'danger');
        }
    }

    // Edit meeting form handler
    document.getElementById('editMeetingForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const id = document.getElementById('editMeetingId').value;
        const meetingData = {
            title: document.getElementById('editMeetingTitle').value,
            description: document.getElementById('editMeetingDescription').value,
            date: document.getElementById('editMeetingDate').value,
            location: document.getElementById('editMeetingLocation').value
        };
        
        try {
            const response = await fetch(`/api/meetings/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(meetingData)
            });
            
            if (response.ok) {
                showFlashMessage('Meeting updated successfully!', 'success');
                bootstrap.Modal.getInstance(document.getElementById('editMeetingModal')).hide();
                loadMeetings();
            } else {
                const data = await response.json();
                showFlashMessage(data.error || 'Failed to update meeting', 'danger');
            }
        } catch (error) {
            showFlashMessage('An error occurred', 'danger');
        }
    });

    // Delete meeting function
    async function deleteMeeting(id) {
        if (!confirm('Are you sure you want to delete this meeting? This will also delete all notes and attendees.')) {
            return;
        }
        
        try {
            const response = await fetch(`/api/meetings/${id}`, {
                method: 'DELETE'
            });
            
            if (response.ok) {
                showFlashMessage('Meeting deleted successfully!', 'success');
                loadMeetings();
            } else {
                const data = await response.json();
                showFlashMessage(data.error || 'Failed to delete meeting', 'danger');
            }
        } catch (error) {
            showFlashMessage('An error occurred', 'danger');
        }
    }

    // Format date helper
    function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    }
</script>
{% endblock %}
